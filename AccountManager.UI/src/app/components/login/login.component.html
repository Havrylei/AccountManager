<div class="jumbotron">
  <div class="alert alert-dismissible alert-warning" *ngIf="errors.notice != null">
    <p class="mb-0">{{errors.notice}}</p>
  </div>
  <div class="col-md-4">
    <h3>Authentication</h3> 
    <form>
        <div class="form-group">
          <label class="col-form-label col-form-label-sm" for="login">Login</label>
          <input [class.is-invalid]="errors.login != null" class="form-control form-control-sm" type="text" placeholder="Login" id="login" #login>
          <div class="invalid-feedback">{{errors.login}}</div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-form-label-sm" for="password">Password</label>
          <input [class.is-invalid]="errors.password != null" class="form-control form-control-sm" type="text" placeholder="Password" id="password" #password>
          <div class="invalid-feedback">{{errors.password}}</div>
        </div>
        <button type="submit" class="btn btn-primary" (click)='authenticate(login.value, password.value)'>Log in</button>
    </form>    
  </div>
</div>
