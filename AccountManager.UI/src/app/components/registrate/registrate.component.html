<div class="jumbotron">
  <div class="col-md-4">
      <h3>Registrate</h3> 
      <form>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="login" (click)="errors.login = null">Login</label>
            <input [class.is-invalid]="errors.login != null" 
              class="form-control form-control-sm" 
              type="text" 
              placeholder="Login" 
              id="login" 
              name="login" 
              [(ngModel)]="user.login" 
              (click)="errors.login = null" 
              (keyup)="errors.login = null">
            <div class="invalid-feedback">{{errors.login}}</div>
          </div>
          <div class="form-group">
              <label class="col-form-label col-form-label-sm" for="email" (click)="errors.email = null">Email</label>
              <input [class.is-invalid]="errors.email != null" 
                class="form-control form-control-sm" 
                type="email" 
                placeholder="Email" 
                id="email" 
                name="email" 
                [(ngModel)]="user.email" 
                (click)="errors.email = null" 
                (keyup)="errors.email = null">
              <div class="invalid-feedback">{{errors.email}}</div>
            </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="password" (click)="errors.password = null">Password</label>
            <input [class.is-invalid]="errors.password != null" 
              class="form-control form-control-sm" 
              type="password" 
              placeholder="Password" 
              id="password" 
              name="password" 
              [(ngModel)]="user.password" 
              (click)="errors.password = null" 
              (keyup)="errors.password = null">
            <div class="invalid-feedback">{{errors.password}}</div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="confirm" (click)="errors.confirm = null">Confirm Password</label>
            <input [class.is-invalid]="errors.confirm != null" 
              class="form-control form-control-sm" 
              type="password" 
              placeholder="Confirm Password" 
              id="confirm" 
              name="confirm" 
              [(ngModel)]="user.confirm" 
              (click)="errors.confirm = null" 
              (keyup)="errors.confirm = null">
            <div class="invalid-feedback">{{errors.confirm}}</div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="firstName" (click)="errors.firstname = null">First name</label>
            <input [class.is-invalid]="errors.firstname != null" 
              class="form-control form-control-sm" 
              type="text" 
              placeholder="First Name" 
              id="firstName" 
              name="firstName" 
              [(ngModel)]="user.firstName" 
              (click)="errors.firstname = null" 
              (keyup)="errors.firstname = null">
            <div class="invalid-feedback">{{errors.firstname}}</div>
          </div>
          
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="gender" (click)="errors.genderid = null">Gender</label>
            <select [class.is-invalid]="errors.genderid != null" 
              class="custom-select custom-select-sm" 
              id="gender" 
              name="genderID" 
              placeholder="State" 
              [(ngModel)]="user.genderID" 
              (click)="errors.genderid = null" 
              (keyup)="errors.genderid = null">
              <option [ngValue]="undefined" disabled selected>Please select gender</option>
              <option *ngFor='let gender of genders' [ngValue]="gender.id">{{gender.name}}</option>
            </select>
            <div class="invalid-feedback">{{errors.genderid}}</div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="country" (click)="errors.countryid = null">Country</label>
            <select [class.is-invalid]="errors.countryid != null" 
              class="custom-select custom-select-sm" 
              id="country" 
              name="countryID" 
              [(ngModel)]="user.countryID" 
              (click)="errors.countryid = null" 
              (keyup)="errors.countryid = null">
              <option [ngValue]="undefined" disabled selected>Please select country</option>
              <option *ngFor='let country of countries' value="{{country.id}}">{{country.name}}</option>
            </select>
            <div class="invalid-feedback">{{errors.countryid}}</div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="birthDate" (click)="errors.birthdate = null">Birth Date</label>
            <input [class.is-invalid]="errors.birthdate != null" 
              class="form-control form-control-sm" 
              type="date" 
              id="birthDate" 
              name="birthDate" 
              [(ngModel)]="user.birthDate" 
              (click)="errors.birthdate = null" 
              (keyup)="errors.birthdate = null">
            <div class="invalid-feedback">{{errors.birthdate}}</div>
          </div>
          <button type="submit" class="btn btn-primary" (click)='registrate()'>Registrate</button>
      </form>    
    </div>
</div>
